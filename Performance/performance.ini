[StyleGraph]
H=(11*#vSkinScale#)
Y=(65*#vSkinScale#)
X=(85*#vSkinScale#+#paddingLeft#)
W=(#vSkinWidth# - (95*#vSkinScale#))
AntiAlias=1
AutoScale=0
TransformationMatrix=#vSkinScale#;0;0;#vSkinScale#;#vSkinScale#;#vSkinScale#

[MeasureCPU]
Measure=Plugin
Plugin=UsageMonitor
Category="Processor Information"
Counter="% Processor Utility"
Name="#SkinIndex#,_Total"
MinValue=0
MaxValue=100

[MeterBackground]
