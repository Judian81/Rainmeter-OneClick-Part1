[tBarCPU]
Meter=Bar
MeterStyle=sBar
X=((12*#vSkinScale#)+#paddingLeft#)
Y=((61*#vSkinScale#)+#paddingTop#)
W=(#vSkinWidth#*#vSkinScale#-(22*#vSkinScale#))
H=(1*#vSkinScale#)

[tLabelRAM]
Meter=String
MeterStyle=sTextLeft
X=((12*#vSkinScale#)+#paddingLeft#)
Y=((65*#vSkinScale#)+#paddingTop#)
W=((#vSkinWidth#*#vSkinScale#)-((12*#vSkinScale#)+#paddingLeft#))
H=(16*#vSkinScale#)
Text="RAM Usage:"

