[Rainmeter]
Update=100
@include=#CURRENTPATH#Theme\style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#Theme\style.inc"]

[Variables]
;if something is not right with the file order set vScrollIndex=0, it can fix it.
vScrollIndex=0

vSkinWidth=220
vSkinHeight=370
vSkinScale=1

paddingLeft=15
paddingTop=15
paddingRight=15
paddingBottom=15

vScrollBarHidden=0

vPath="#CURRENTPATH#Shortcuts"

vHideToolTip=1

vRows=8

PI=0
PM=""

[mFileCount]
Measure=Plugin
Plugin=FolderInfo
Folder=#vPath#\
InfoType=FileCount
DynamicVariables=1
UpdateDivider=1

[mFolder]
Measure=Plugin
Plugin=FileView
Path=#vPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=1
Count=#vRows#
DynamicVariables=1
UpdateDivider=1

[mFolderExtension]
Measure=Plugin
Plugin=FileView
