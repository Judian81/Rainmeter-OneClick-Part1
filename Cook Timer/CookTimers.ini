StringAlign=Left
FontFace=Trebuchet MS
FontSize=(10*#vSkinScale#)
AntiAlias=1
StringCase=None
StringEffect=Shadow
FontEffectColor=0,0,0,255
FontColor=130,131,132,255
X=((8*#vSkinScale#)+#paddingLeft#)
Y=((44*#vSkinScale#)+#paddingTop#)
W=(132*#vSkinScale#)
H=(18*#vSkinScale#)
DefaultValue=[#Item1]
FocusDismiss=1
InputNumber=0
Command1=[!SetVariable Item1 "$UserInput$"][!WriteKeyValue Variables Item1 "[#CURRENTSECTION#]" "#CurrentPath#Variables.inc"]
Command2=[!UpdateMeasure *][!UpdateMeter *][!Redraw]
RegExpSubstitute=1
Substitute="\r\n":"[*\13*][*\10*]"
DynamicVariables=1

