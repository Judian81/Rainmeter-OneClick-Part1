[Rainmeter]
Update=1000
@include=#CURRENTPATH#style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#style.inc"]

;better be safe before it is to late. :D. stops sound when unloading skin
OnCloseAction=[PlayStop]
;stop sound when refreshing the skin
OnRefreshAction=[PlayStop]
;IT DOES NOT WORK WHEN YOU LOCK YOUR COMPUTER, OR IF SOUND IS TURNED OFF.
;THE BEST IS IF YOU BUY A REAL COOK TIMER.

[Metadata]
Name=CookTimers
Author=Eclectic Tech (eclectic-tech@deviantart.com)
Information=3 cooking timers, with 3 individual alarms. Item names can be entered, timers restarted, or reset
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
Version=1.02.21.2015

; Click to set name, hours, minutes... 
; Will sound chime until any item is clicked

[Variables]
@IncludeVariables=#CurrentPath#Variables.inc
vSkinWidth=125
vSkinHeight=220
vSkinScale=1.5
paddingLeft=15
paddingTop=30
paddingRight=15
paddingBottom=15

;set a moment to stop playing before your neighbors going to kill you, this is fun but you go better get a real timer without a battery
vStop1=0

[mTime]
Measure=Time

[mItems]
Measure=Plugin
Plugin=InputText.dll
SolidColor=20,20,20,255
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=160,160,160,205
FontFace=Trebuchet MS
FontSize=(10*#vSkinScale#)
X=((12*#vSkinScale#)+#paddingLeft#)
Y=((44*#vSkinScale#)+#paddingTop#)
H=(16*#vSkinScale#)
W=(60*#vSkinScale#)
Command1=[!WriteKeyValue Variables Item1 "$UserInput$" "#CurrentPath#Variables.inc"] DefaultValue=#Item1# [!Refresh]
Command2=[!WriteKeyValue Variables Time1Hrs "$UserInput$" "#CurrentPath#Variables.inc"] W=(16*#vSkinScale#) X=((12*#vSkinScale#)+#paddingLeft#) Y=((59*#vSkinScale#)+#paddingTop#) DefaultValue=#Time1Hrs# [!Refresh]
Command3=[!WriteKeyValue Variables Time1Min "$UserInput$" "#CurrentPath#Variables.inc"] W=(16*#vSkinScale#) X=((35*#vSkinScale#)+#paddingLeft#) Y=((59*#vSkinScale#)+#paddingTop#) DefaultValue=#Time1Min# [!Refresh]
Command4=[!WriteKeyValue Variables Item2 "$UserInput$" "#CurrentPath#Variables.inc"] Y=((99*#vSkinScale#)+#paddingTop#) DefaultValue=#Item2# [!Refresh]
Command5=[!WriteKeyValue Variables Time2Hrs "$UserInput$" "#CurrentPath#Variables.inc"] W=(16*#vSkinScale#) X=((12*#vSkinScale#)+#paddingLeft#) Y=((114*#vSkinScale#)+#paddingTop#) DefaultValue=#Time2Hrs# [!Refresh]
Command6=[!WriteKeyValue Variables Time2Min "$UserInput$" "#CurrentPath#Variables.inc"] W=(16*#vSkinScale#) X=((35*#vSkinScale#)+#paddingLeft#) Y=((114*#vSkinScale#)+#paddingTop#) DefaultValue=#Time2Min# [!Refresh]
Command7=[!WriteKeyValue Variables Item3 "$UserInput$" "#CurrentPath#Variables.inc"] Y=((155*#vSkinScale#)+#paddingTop#) DefaultValue=#Item3# [!Refresh]
Command8=[!WriteKeyValue Variables Time3Hrs "$UserInput$" "#CurrentPath#Variables.inc"] W=(16*#vSkinScale#) X=((12*#vSkinScale#)+#paddingLeft#) Y=((170*#vSkinScale#)+#paddingTop#) DefaultValue=#Time3Hrs# [!Refresh]
Command9=[!WriteKeyValue Variables Time3Min "$UserInput$" "#CurrentPath#Variables.inc"] W=(16*#vSkinScale#) X=((35*#vSkinScale#)+#paddingLeft#) Y=((170*#vSkinScale#)+#paddingTop#) DefaultValue=#Time3Min# [!Refresh]

[mInputHrs1]
Measure=String
String=#Time1Hrs#
RegExpSubstitute=1
Substitute="^(\d$)":"0\1"
DynamicVariables=1

[mInputMin1]
