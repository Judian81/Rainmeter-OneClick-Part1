[Rainmeter]
Update=1000
@include=#CURRENTPATH#theme\style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#theme\style.inc"]
;when reloaded the skin the alarm bel stops
;OnRefreshAction=[!SetVariable PI 0][!DeactivateConfig "#ROOTCONFIG#\Cook Timer\Tooltip"][PlayStop]
OnRefreshAction=[PlayStop]
;better be safe before it is to late. :D. stops sound when unloading skin. so you do not have to close rainmeter for it.
OnCloseAction=[PlayStop]

[Metadata]
Name=CookTimers
Author=Eclectic Tech (eclectic-tech@deviantart.com)
Information=3 cooking timers, with 3 individual alarms. Item names can be entered, timers restarted, or reset
License=Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International
Version=1.02.21.2015

; Click to set name, hours, minutes... 
; Will sound chime until any item is clicked

[Variables]
@IncludeVariables=#CurrentPath#Variables.inc

vSkinWidth=148
vSkinHeight=290
vSkinScale=1.5

paddingLeft=15
paddingTop=15
paddingRight=15
paddingBottom=15

vToggel1=0

;set a moment to stop playing before your neighbors going to kill you, this is fun but you go better get a real timer without a battery
vStop1=0

[mTime]
Measure=Time

[mItems]
Measure=Plugin
Plugin=InputText.dll
SolidColor=50,50,50,255
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=130,131,132,255
FontFace=Trebuchet MS
FontSize=(10*#vSkinScale#)
InputNumber=1
InputLimit=2
RegExpSubstitute=1
Substitute=".":"","-":""
Command2=[!WriteKeyValue Variables Time1Hrs "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item1TimeHrs:H] W=[Item1TimeHrs:W] X=[Item1TimeHrs:X] Y=((74*#vSkinScale#)+#paddingTop#) DefaultValue=#Time1Hrs# [!Refresh]
Command3=[!WriteKeyValue Variables Time1Min "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item1TimeMns:H] W=[Item1TimeMns:W] X=[Item1TimeMns:X] Y=((74*#vSkinScale#)+#paddingTop#) DefaultValue=#Time1Min# [!Refresh]
Command4=[!WriteKeyValue Variables Time1Seconds "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item1TimeSeconds:H] W=[Item1TimeSeconds:W] X=[Item1TimeSeconds:X] Y=((74*#vSkinScale#)+#paddingTop#) DefaultValue=#Time1Seconds# [!Refresh]
Command6=[!WriteKeyValue Variables Time2Hrs "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item2TimeHrs:H] W=[Item2TimeHrs:W] X=[Item2TimeHrs:X] Y=((154*#vSkinScale#)+#paddingTop#) DefaultValue=#Time2Hrs# [!Refresh]
Command7=[!WriteKeyValue Variables Time2Min "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item2TimeMns:H] W=[Item2TimeMns:W] X=[Item2TimeMns:X] Y=((154*#vSkinScale#)+#paddingTop#) DefaultValue=#Time2Min# [!Refresh]
Command8=[!WriteKeyValue Variables Time2Seconds "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item2TimeSeconds:H] W=[Item2TimeSeconds:W] X=[Item2TimeSeconds:X] Y=((154*#vSkinScale#)+#paddingTop#) DefaultValue=#Time2Seconds# [!Refresh]
Command10=[!WriteKeyValue Variables Time3Hrs "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item3TimeHrs:H] W=[Item3TimeHrs:W] X=[Item3TimeHrs:X] Y=((234*#vSkinScale#)+#paddingTop#) DefaultValue=#Time3Hrs# [!Refresh]
Command11=[!WriteKeyValue Variables Time3Min "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item3TimeMns:H] W=[Item3TimeMns:W] X=[Item3TimeMns:X] Y=((234*#vSkinScale#)+#paddingTop#) DefaultValue=#Time3Min# [!Refresh]
Command12=[!WriteKeyValue Variables Time3Seconds "$UserInput$" "#CurrentPath#Variables.inc"] H=[Item3TimeSeconds:H] W=[Item3TimeSeconds:W] X=[Item3TimeSeconds:X] Y=((234*#vSkinScale#)+#paddingTop#) DefaultValue=#Time3Seconds# [!Refresh]
DynamicVariables=1

[mItems1]
Measure=Plugin
Plugin=InputText.dll
SolidColor=50,50,50,255
