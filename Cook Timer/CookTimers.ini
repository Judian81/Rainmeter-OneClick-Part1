[tTitle]
Meter=String
MeterStyle=sTextCenter
Y=((12*#vSkinScale#)+#paddingTop#)
X=(((#vSkinWidth#*#vSkinScale#)/2)+#paddingLeft#)
W=((#vSkinWidth#*#vSkinScale#)/2)
H=(22*#vSkinScale#)
Text="Cook Timer"
InlineSetting=CharacterSpacing | 0.7 | 0.7
UpdateDivider=-1

;===========================================================
; Item 1
;===========================================================

[mTime1Sec]
Measure=Calc
Formula=(#Time1Hrs#*3600+#Time1Min#*60)
DynamicVariables=1

[mItem1RunTime]
Measure=Calc
Formula=#Time1#
IfCondition=([mTime:]>=#Time1#)
IfTrueAction=[PlayLoop "#CURRENTPATH#Sounds\chime1.wav"][!DisableMeasureGroup Item1Runtime][!SetVariable vStop1 1]
DynamicVariables=1
Disabled=1
Group=Item1RunTime

[mItem1AutoStop]
Measure=Time
OnChangeAction=[!SetVariable vStop1 (#vStop1#+1)][!UpdateMeasure mItem1AutoStop]
;stop playing any sound after fifteen seconds.
IfCondition=(#vStop1#) = 15
IfTrueAction=[PlayStop]
DynamicVariables=1

[mRemainingHrs1]
Measure=Calc
Formula=Floor((#Time1#-mTime)/3600)
DynamicVariables=1
Disabled=1
Group=Item1RunTime
RegExpSubstitute=1
Substitute="^(\d$)":"0\1"

[mRemainingMin1]
Measure=Calc
Formula=Floor((#Time1#-mTime)/60)%60
ValueRemainder=1
DynamicVariables=1
Disabled=1
Group=Item1RunTime
RegExpSubstitute=1
Substitute="^(\d$)":"0\1"

[mRemainingSec1]
Measure=Calc
Formula=Floor(#Time1#-mTime)%60
ValueRemainder=1
DynamicVariables=1
Disabled=1
Group=Item1RunTime
RegExpSubstitute=1
Substitute="^(\d$)":"0\1"

[Item1]
Meter=String
MeterStyle=sTextLeft
X=((12*#vSkinScale#)+#paddingLeft#)
Y=((45*#vSkinScale#)+#paddingTop#)
W=(100*#vSkinScale#)
DynamicVariables=1
Text=#Item1#
LeftMouseUpAction=[PlayStop][!DisableMeasureGroup Item1RunTime][!CommandMeasure "mItems" "ExecuteBatch 1"]
ToolTipText=Item

[Item1TimeHrs]
Meter=String
MeterStyle=sTextLeft
MeasureName=mInputHrs1
X=r
Y=(15*#vSkinScale#)r
W=(23*#vSkinScale#)
DynamicVariables=1
Text=%1:
LeftMouseUpAction=[PlayStop][!DisableMeasureGroup Item1RunTime][!CommandMeasure "mItems"  "ExecuteBatch 2"][!SetOption StartItem1 GreyScale "0"][!SetOption StartItem1 ImageName "#CURRENTPATH#Images\TurnOn.png"][!SetOption StartItem1 ToolTipText "Start"]
ToolTipText=Hours
MeterStyle=sTextLeft

[Item1TimeMns]
Meter=String
MeterStyle=sTextLeft
MeasureName=mInputMin1
X=-(4*#vSkinScale#)R
Y=r
W=(20*#vSkinScale#)
DynamicVariables=1
LeftMouseUpAction=[PlayStop][!DisableMeasureGroup Item1RunTime][!CommandMeasure "mItems"  "ExecuteBatch 3"][!SetOption StartItem1 GreyScale "0"][!SetOption StartItem1 ImageName "#CURRENTPATH#Images\TurnOn.png"][!SetOption StartItem1 ToolTipText "Start"]
ToolTipText=Mins

[StartItem1]
Meter=Image
ImageName="#CURRENTPATH#Images\TurnOn.png"
X=(5*#vSkinScale#)R
Y=(2*#vSkinScale#)r
W=(12*#vSkinScale#)
H=(12*#vSkinScale#)
GreyScale=0
ToolTipText="Start"
LeftMouseUpAction=[PlayStop][!SetVariable Time1 ([mTime:]+[mTime1Sec])][!EnableMeasureGroup Item1RunTime][!SetOption #CurrentSection# ImageName "#CURRENTPATH#Images\TurnOff.png"][!SetOption #CurrentSection# ToolTipText "ReStart"]
DynamicVariables=1

[Timer1Reset]
Meter=Image
ImageName="#CURRENTPATH#Images\Erase2.png"
X=(5*#vSkinScale#)R
Y=r
W=(12*#vSkinScale#)
H=(12*#vSkinScale#)
ToolTipText="Erase"
LeftMouseUpAction=[PlayStop][!DisableMeasureGroup Item1RunTime][!WriteKeyValue Variables Time1Hrs "00" "#CurrentPath#Variables.inc"][!WriteKeyValue Variables Time1Min "00" "#CurrentPath#Variables.inc"][!SetVariable "Time1Min" "00"][!SetOption StartItem1 ImageName "#CURRENTPATH#Images\TurnOn.png"][!Update][!SetOption StartItem1 GreyScale "1"][!SetOption StartItem1 ToolTipText "Start"][!Update]

[Timer1Remaining]
Meter=String
MeterStyle=sTextLeft
MeasureName=mRemainingHrs1
MeasureName2=mRemainingMin1
MeasureName3=mRemainingSec1
X=([Item1:X])
Y=(13*#vSkinScale#)r
DynamicVariables=1
Text="Timer: %1:%2:%3"

