[Rainmeter]
Update=1000
@include=#CURRENTPATH#Theme\style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#Theme\style.inc"]

[Variables]
@include=#CURRENTPATH#Theme\variables.inc
vSkinWidth=240
;vSkinWidth=240
vSkinHeight=360
;vSkinHeight=320
vSkinScale=1.5

paddingLeft=15
paddingTop=15
paddingRight=15
paddingBottom=15

;this is the folder to move or copy your shortcuts to.
vPath="#CURRENTPATH#Shortcuts"

;hide tool tip or not
vHideToolTip=1

;show scrollbar or not
vScrollBarHidden=0

;max is 15 rows. when rows is smaller then 15 you have to adjust the total rows.
;vScrollIndex=0
vRows=15
vScrollIndex=7

[mFileCount]
Measure=Plugin
Plugin=FolderInfo
Folder=#vPath#\
InfoType=FileCount
DynamicVariables=1

[mFolder]
Measure=Plugin
Plugin=FileView
Path=#vPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=1
Count=[mFileCount]
DynamicVariables=1

[mFolderExtension]
Measure=Plugin
Plugin=FileView
Path=#vPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=0
Count=[mFileCount]
DynamicVariables=1

[mFileName1]
Measure=Plugin
Plugin=FileView
Path=[mFolderExtension]
Type=FileName
Index=(#vScrollIndex#+1)
