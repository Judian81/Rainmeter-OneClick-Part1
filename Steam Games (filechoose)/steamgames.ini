[Rainmeter]
Update=100
@include=#CURRENTPATH#Theme\style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#Theme\style.inc"]
OnRefreshAction=[!SetOption ShortcutIcons Disabled 0]

[Variables]
;if something is not right with the file order set vScrollIndex=0, it can fix it.
vScrollIndex=0

vSkinWidth=240
vSkinHeight=360
vSkinScale=1

paddingLeft=15
paddingTop=15
paddingRight=15
paddingBottom=15

vShortcutPath="#CURRENTPATH#Shortcuts"
;hide tool tip or not
vHideToolTip=1

;show scrollbar or not
vScrollBarHidden=0

;max is 15 rows. when rows is smaller then 15 you have to adjust the total rows.
vRows=15

[mFileCount]
Measure=Plugin
Plugin=FolderInfo
Folder=#vShortcutPath#\
InfoType=FileCount
DynamicVariables=1

[mFolder]
Measure=Plugin
Plugin=FileView
Path=#vShortcutPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=1
Count=[mFileCount]
DynamicVariables=1

[mFolderExtension]
Measure=Plugin
Plugin=FileView
Path=#vShortcutPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=0
Count=[mFileCount]
DynamicVariables=1
UpdateDivider=1

[mName1]
Measure=Plugin
Plugin=FileView
Path=[mFolder]
Type=FileName
Index=(#vScrollIndex#+1)
DynamicVariables=1

