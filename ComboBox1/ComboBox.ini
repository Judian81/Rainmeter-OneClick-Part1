[Rainmeter]
Update=1000
@include=#CURRENTPATH#Theme\style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#Theme\style.inc"]

[Variables]
;@include=#CURRENTPATH#Theme\variables.inc

vSkinWidth=220
;this is for 4 rows.
;vSkinHeight=210
;this is for 8 rows.
vSkinHeight=370
vSkinScale=1.5

paddingLeft=15
paddingTop=15
paddingRight=15
paddingBottom=15

vScrollBarHidden=0

vPath="#CURRENTPATH#Shortcuts"

vHideToolTip=1

vRows=8

; PI=0
; PM=""
vScrollIndex=7

ContainerH=33

[mFileCount]
Measure=Plugin
Plugin=FolderInfo
Folder=#vPath#\
InfoType=FileCount
DynamicVariables=1
UpdateDivider=1

[mFolder]
Measure=Plugin
Plugin=FileView
Path=#vPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=1
Count=[mFileCount]
DynamicVariables=1
UpdateDivider=1

[mFolderExtension]
Measure=Plugin
Plugin=FileView
Path=#vPath#
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
