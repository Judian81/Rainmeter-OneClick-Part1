[Rainmeter]
Update=1000
@include=#CURRENTPATH#Theme\style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#Theme\style.inc"]
@include2=#CURRENTPATH#Settings.inc
ContextTitle2="Edit Setting"
ContextAction2=["#CURRENTPATH#Settings.inc"]

[Variables]
vScrollIndex=0

[mFileCount]
Measure=Plugin
Plugin=FolderInfo
Folder=#vPath#\
InfoType=FileCount
DynamicVariables=1
UpdateDivider=1

[mFolder]
