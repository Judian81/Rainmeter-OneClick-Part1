Plugin=FileView
Path=#vPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=1
Count=[mFileCount]
DynamicVariables=1
UpdateDivider=1

[mFolderExtension]
