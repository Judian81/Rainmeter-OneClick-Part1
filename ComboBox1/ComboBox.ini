StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=160,160,160,205
FontFace=Trebuchet MS
FontSize=(10*#vSkinScale#)
FocusDismiss=1
DefaultValue=""
Command1=[!SetOption mFolder WildcardSearch "*$UserInput$*"][!SetOption Item1 Text ""][!CommandMeasure "mFolder" "Update"][!SetVariable vScrollIndex 0][!SetVariable ContainerH "#vSkinHeight#"][!Redraw] Y=((9*#vSkinScale#)+#paddingTop#) X=((12*#vSkinScale#)+#paddingLeft#) W=((#vSkinWidth#-66)*#vSkinScale#) H=(18*#vSkinScale#)

