[Rainmeter]
Update=1000
@include=#CURRENTPATH#style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#style.inc"]

[Variables]
;set the height and width of the skin.
vSkinWidth=230
vSkinHeight=375
;you can scale this skin like 2 or more times.
vSkinScale=1.5

;here you deside if you want some space between the skin and other skins.
;it is also possible to make some space so you could make a border around the skin.
paddingLeft=15
paddingTop=30
paddingRight=30
paddingBottom=15

;you can hide the scrollbar if you want to.
vScrollBarHidden=1

;this is the folder to move or copy your shortcuts to.
vPath="#CURRENTPATH#Shortcuts"

;this is the max rows you can have in the skin. max is 8 and min is 1.
vRows=8

;this is a tempory variable. no need to touch this.
vScrollIndex=0

[mFileCount]
Measure=Plugin
Plugin=FolderInfo
Folder=#vPath#\
InfoType=FileCount
DynamicVariables=1

[mFolder]
Measure=Plugin
Plugin=FileView
Path=#vPath#\
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=1
Count=#vRows#
DynamicVariables=1

[mFolderExtension]
Measure=Plugin
Plugin=FileView
Path=#vPath#
Recursive=0
ShowDotDot=0
ShowFolder=0
ShowFile=1
SortType=Name
HideExtensions=0
Count=#vRows#
DynamicVariables=1

[mNameExtension1]
Measure=Plugin
Plugin=FileView
Path=[mFolderExtension]
Type=FileName
Index=1
Group=ShortCuts
