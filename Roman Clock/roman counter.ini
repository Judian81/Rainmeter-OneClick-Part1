[Rainmeter]
Update=1000
AccurateText=1
@include=#CURRENTPATH#style.inc
ContextTitle="Edit Style"
ContextAction=["#CURRENTPATH#style.inc"]

[Variables]
vSkinWidth=240
vSkinHeight=75
vSkinScale=1.5

paddingLeft=15
paddingTop=30
paddingRight=15
paddingBottom=15

vSlowDown=0

[mNow]
Measure=Time
DynamicVariables=1
OnChangeAction=[!SetVariable vSlowDown (#vSlowDown#+1)][!UpdateMeasure mNow]
IfCondition=(#vSlowDown#) = 1
IfTrueAction=[!SetOption tText Text "1 - I"]
IfCondition2=(#vSlowDown#) = 2
IfTrueAction2=[!SetOption tText Text "2 - II"]
